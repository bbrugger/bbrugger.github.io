<html>
  <head>
    <meta charset="utf-8"/>
    <title>Go WebAssembly!</title>
  </head>
  <body>
    <script src=wasm_exec.js></script>
    <script>
      const go = new Go();
      let mod, inst;
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async result => {
        mod = result.module;
        inst = result.instance;
        await go.run(inst)
      });
    </script>
  </body>
</html>
